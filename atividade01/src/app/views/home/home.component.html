<body>
  <section id="banner" class="banner img1">
    <div class="progress progress-striped active" style="background-color: transparent;;"></div>
    <div class="progress-bar progress-bar-success active" style="width: 0% !important;"></div>
  </section>
  <div class="div-produto container row">
    <section class="produtos-section container container-grid row" id="produtos-section">
      <div class="produto col-lg-3" *ngFor="let produto of listaProdutos">
        <a href="#prod">
          <img [src]=produto.img alt="">
          <h5>
            {{produto.titulo}}
          </h5>
          <p class="text1">{{produto.p1}}</p>
          <p class="text2">{{produto.p2}}</p>
          <p class="text3">{{produto.p3}}</p>
          <p class="text4">{{produto.p4}}</p>
          <p class="text5">{{produto.p5}}</p>
          <p class="text6">{{produto.p6}}</p>
          <p class="text7">{{produto.p7}} <span class="in-text">{{produto.span}}</span></p>
        </a>
      </div>
    </section>
  </div>
</body>
<script src="../../js/script.js"></script>
<script src="../../js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
