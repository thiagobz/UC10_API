<form class="login-container" #userForm="ngForm" (ngSubmit)="onSubmit()">
  <label for="email"></label>
  <input type="email" name="email" id="email" placeholder="Email." [(ngModel)]="loginModel.email">
  <label for="senha"></label>
  <input type="password" name="senha" id="senha" [(ngModel)]="loginModel.password" placeholder="Senha">

  <button type="submit">
    <fa-icon [icon]="arrowRight"></fa-icon>
  </button>
</form>
<form #userCadastro="ngForm" (ngSubmit)="onSubmit()"></form>
